<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Art Portfolio</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 10px;
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Name - Art Portfolio</h1>
    </header>

    <section>
        <h2>Artwork Gallery</h2>

        <div class="gallery">
            <!-- Add your image URLs here -->
            <img src="image1.jpg" alt="Artwork 1">
            <img src="image2.jpg" alt="Artwork 2">
            <img src="file:///C:/Users/Eduardo/Pictures/Saved%20Pictures/The%20Midnight%20Manhattan%20Killer%20I/Titulo%20V3%20(instagram%20version).png" alt="Artwork 3">
            <!-- Add more images as needed -->
        </div>
    </section>

    <section class="social-links">
        <h2>Connect with Me</h2>
        <!-- Add your social media links -->
        <a href="https://www.instagram.com/artist_leb/" target="_blank">Instagram</a>
        <!-- Add more social media links as needed -->
    </section>

    <footer>
        &copy; 2024 Your Name - Art Portfolio
    </footer>

</body>

</html>
