<title>Arrow Key Image Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        .gallery-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .image-container {
            position: relative;
            overflow: hidden;
        }

        .gallery-image {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }
    </style>
</head>

<body>

    <div class="gallery-container">
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1" class="gallery-image">
        </div>
        <div class="arrow left" onclick="prevImage()">&#10094;</div>
        <div class="arrow right" onclick="nextImage()">&#10095;</div>
    </div>

    <script>
        let currentIndex = 0;
        const images = ['image1.jpg', 'image2.jpg', 'image3.jpg']; // Add your image URLs

        function showImage(index) {
            const imageContainer = document.querySelector('.gallery-image');
            imageContainer.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft') {
                prevImage();
            } else if (event.key === 'ArrowRight') {
                nextImage();
            }
        });
    </script>
